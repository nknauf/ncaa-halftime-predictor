{% extends "base.html" %}
{% block title %}Today's Games{% endblock %}

{% block content %}
<h2>Games Today</h2>

<table>
<tr>
    <th>Away</th>
    <th>Home</th>
    <th>Status</th>
    <th>Score</th>
</tr>
{% for g in games %}
<tr>
    <td>{{ g.away_name }}</td>
    <td>{{ g.home_name }}</td>
    <td>{{ g.status }}</td>
    <td>{{ g.away_score }} - {{ g.home_score }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
